<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/flatly/bootstrap.min.css"
          th:href="@{/css/flatly/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/bootstrap.min.js}"></script>
</head>
<body>


<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <h1>Register</h1>
                    </div>
                </div>


                <form th:action="@{/newuser}" th:object="${user}" method="post">
                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
                    <div class="row align-items-center mt-4">
                        <div class="col mt-4" th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
                            <input id="userName" type="text" class="form-control" placeholder="User Name" th:field="*{userName}">
                            <p class="error-message" th:each="error : ${#fields.errors('userName')}" th:text="${error}">Validation error</p>
                        </div>
                    </div>

                <div class="row align-items-center">
                    <div class="col mt-4" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <input id="firstName" type="text" class="form-control" placeholder="First Name" th:field="*{firstName}">
                        <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="col mt-4" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <input id="lastName" type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}">
                        <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col mt-4">
                        <input type="date" class="form-control" placeholder="Birthday">
                    </div>
                    <div class="row">
                        <div class="col mt-4">
                            <select class="form-control">
                                <option value="1">Male       </option>
                                <option value="0">Female     </option>
                                <option value="-1">Diverse    </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center mt-4" >
                    <div class="col" th:classappend="${#fields.hasErrors('userEmail')}? 'has-error':''">
                        <input id="userEmail" type="email" class="form-control" placeholder="Email" th:field="*{userEmail}">
                        <p class="error-message" th:each="error : ${#fields.errors('userEmail')}" th:text="${error}">Validation error</p>
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col" th:classappend="${#fields.hasErrors('userEmailR')}? 'has-error':''">
                        <input type="email" id="userEmailR" th:field="*{userEmailR}" class="form-control" placeholder="Confirm Email">
                        <p class="error-message" th:each="error : ${#fields.errors('userEmailR')}" th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col"th:classappend="${#fields.hasErrors('userPass')}? 'has-error':''">
                        <input id="userPass"  type="password" class="form-control" placeholder="Password" th:field="*{userPass}" >
                        <p class="error-message" th:each="error : ${#fields.errors('userPass')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="col" th:classappend="${#fields.hasErrors('userPassR')}? 'has-error':''">
                        <input id="userPassR" class="form-control" type="password" th:field="*{userPassR}" placeholder="Confirm Password">
                        <p class="error-message" th:each="error : ${#fields.errors('userPassR')}" th:text="${error}">Validation error</p>
                    </div>
                </div>

                    <div class="row justify-content-start mt-4">
                        <div class="col">
                            <div class="form-group" th:classappend="${#fields.hasErrors('userTerms')}? 'has-error':''">
                                <input id="userTerms" type="checkbox" th:field="*{userTerms}" />
                                <label class="control-label" for="terms"> I agree with the <a href="#">terms and conditions</a> for Registration.</label>
                                <p class="error-message" th:each="error : ${#fields.errors('userTerms')}" th:text="${error}">Validation error</p>
                            </div>
                            <button class="btn btn-primary mt-4">Submit</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
</section>


</body>
</html>
